<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>TRELLO</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h3 class="header__title">Trello</h3>
            <div class="header__clock"></div>
        </header>
        <div class="boards">
            <div class="board__todo">
                <div class="board__todo-info info">
                    <h3 class="board__todo-title title">Todo</h3>
                    <div class="board__todo-count"></div>
                </div>
                <button >Add todo</button>
            </div>
            <div class="board__prorgess">
                <div class="board__prorgess-info info">
                    <h3 class="board__prorgess-title title">In progress</h3>
                    <div class="board__todo-count"></div>
                </div>
            </div>
            <div class="board__done">
                <div class="board__done-info info">
                    <h3 class="board__done-title title">Done</h3>
                    <div class="board__done-count"></div>
                </div>
                <button>Delete all</button>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
